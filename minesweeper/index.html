<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Minesweeper</h1>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy (9x9, 10 mines)</option>
                <option value="medium" selected>Medium (16x16, 40 mines)</option>
                <option value="hard">Hard (16x30, 99 mines)</option>
            </select>
            <button id="restartBtn">Restart</button>
        </div>
        <div id="game-info">💣 <span id="mines-count">0</span></div>
        <div id="game-board-wrapper"><div id="game-board"></div></div>
        <div id="message" class="overlay hidden"></div>
        <a href="../index.html" class="back-link">← Back to Arcade</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
