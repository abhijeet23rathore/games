<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Tetris</h1>
        <div class="game-wrapper">
            <div class="canvas-container">
                <canvas id="gameCanvas" width="240" height="480"></canvas>
                <div id="gameOver" class="overlay hidden">GAME OVER<br><small>Press 'R' to Restart</small></div>
            </div>
            <aside class="side-panel">
                <div>
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div>
                    <h2>NEXT</h2>
                    <canvas id="nextCanvas" width="96" height="96"></canvas>
                </div>
            </aside>
        </div>
        <a href="../index.html" class="back-link">‚Üê Back to Arcade</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
